<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my landing page">
    <title>Zurvalec.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Welcome to Zurvalec.</h1>
    </header>

    <main>
        <section>

            <p>Search the web with Zurvalec.</p>

            <!-- Search bar -->
            <script async src="https://cse.google.com/cse.js?cx=67105099be390449d"></script>
            <div class="gcse-search"></div>

            <p> Talk with Zurvalec.</p>
            
            <!-- Chatbot UI -->
            <div id="chat-container">
                <div id="chat-box">
                    <div id="messages"></div>
                     <div id="input-container">
                        <input type="text" id="user-input" placeholder="Ask Zurvalec..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

           
            
            <!-- Gif button -->
            <button onclick="window.location.href='https://github.com/brodcode/zurvalecLandingPage0'">
                <img src="https://media.tenor.com/vOc-lwf_sr4AAAAM/detective-kiss.gif" alt="Exciting GIF" />
            </button>

        </section>
    </main>

    <footer>
        <p> <a href="https://github.com/brodcode">Created by Brodcode</a>
            | <a href="https://www.zurvalec.org">zurvalec.org</a></p>
    </footer>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;
        
            let chatBox = document.getElementById("messages");
            
            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
        
            document.getElementById("user-input").value = "";
        
            // Auto-scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        
            // Simulate bot response (Replace this with your API call)
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.textContent = "You will die on May 2nd, 2039.";
                chatBox.appendChild(botMessage);
        
                // Auto-scroll again after bot reply
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
        
    </script>

    <style>
        #chat-container {
            width: 100%;
            max-width: 550px; /* Adjust width */
            margin: 20px auto; /* Center it */
            padding: 10px;
            background: #5e5c5c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-height: 600px;  /* Adjust this value to make it shorter */
            overflow: hidden; /* Prevents content from overflowing */
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #messages {
            background-image: url("https://wallpapers.com/images/hd/evil-joker-1920-x-1035-wallpaper-1fhayn6vvj561vwn.jpg");
            background-size: 100% 100%;  /* Stretches the image to fill the container */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat;  /* Prevents repeating the image */
            height: 50px;  /* Allows scrolling inside message area */
            overflow-y: auto; 
            padding: 5px;
            border-radius: 5px;
            flex-grow: 1;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            opacity: 0.5;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            opacity: 0.5;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between input and button */
        }
        
        #user-input {
            flex-grow: 1; /* Allows input to take up available space */
            padding: 5px;
        }
        
        button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
    </style>

</body>
</html>
