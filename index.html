<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my landing page">
    <title>Zurvalec.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Welcome to Zurvalec.</h1>
    </header>

    <main>
        <section>
            
            <p>Welcome to Zurvalec.</p>
            
            <p>Search the web with Zurvalec.</p>

            <!-- Search bar -->
            <script async src="https://cse.google.com/cse.js?cx=67105099be390449d"></script>
            <div class="gcse-search"></div>

            <p> Talk with Zurvalec.</p>
            
            <!-- Chatbot UI -->
            <div id="chat-container">
                <div id="chat-box">
                    <div id="messages"></div>
                    <input type="text" id="user-input" placeholder="Ask Zurvalec..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <!-- Gif button -->
            <button onclick="window.location.href='https://github.com/brodcode/zurvalecLandingPage0'">
                <img src="https://media.tenor.com/vOc-lwf_sr4AAAAM/detective-kiss.gif" alt="Exciting GIF" />
            </button>

        </section>
    </main>

    <footer>
        <p> <a href="https://github.com/brodcode">Created by Brodcode</a>
            | <a href="https://www.zurvalec.org">zurvalec.org</a></p>
    </footer>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;
        
            let chatBox = document.getElementById("messages");
            
            // Add user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
        
            document.getElementById("user-input").value = "";
        
            // Auto-scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        
            // Simulate bot response (Replace this with your API call)
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.textContent = "Hello! How can I help you?";
                chatBox.appendChild(botMessage);
        
                // Auto-scroll again after bot reply
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
        
    </script>

    <style>
        #chat-container {
            width: 100%;
            max-width: 400px; /* Adjust width */
            margin: 20px auto; /* Center it */
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #messages {
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            align-self: flex-start;
        }

        #user-input {
            width: 80%;
            padding: 5px;
            margin-top: 10px;
        }

        button {
            padding: 5px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>

</body>
</html>
